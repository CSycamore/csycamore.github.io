<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sylvain â€” Portfolio</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1722;
      --border:#2a3a52;
      --text:#e8eef7;
      --muted:#a9b7c7;
      --radius:18px;
      --gap:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .page{
      max-width:1200px;
      margin:0 auto;
      padding:26px;
    }

    /* Main layout */
    .layout{
      display:grid;
      grid-template-columns:320px 1fr;
      gap:var(--gap);
      align-items:start;
    }

    .panel{
      background:
        linear-gradient(180deg, rgba(255,255,255,0.03), transparent 45%),
        var(--panel);
      border:2px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      min-height:120px;
    }

    /* LEFT column */
    .left{
      display:grid;
      gap:var(--gap);
    }

    .portrait{
      padding:0;
      min-height:520px;
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    .portrait img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .placeholder{
      color:var(--muted);
      font-weight:600;
      letter-spacing:0.2px;
    }

    .twitch{
      min-height:260px;
    }

    .twitch-player{
      height:220px;
      border-radius:14px;
      overflow:hidden;
    }

    .twitch-player iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .socials a{
      color:var(--text);
      text-decoration:none;
      display:inline-block;
      margin:0 10px 10px 0;
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,0.02);
    }

    .socials a:hover{
      background:rgba(255,255,255,0.06);
    }

    /* RIGHT column */
    .right{
      display:grid;
      gap:var(--gap);
    }

    .top-buttons{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:var(--gap);
    }

    .biglink{
      text-decoration:none;
      color:var(--text);
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-height:220px;
      transition:transform 120ms ease, background 120ms ease;
    }

    .biglink:hover{
      transform:translateY(-2px);
      background:rgba(255,255,255,0.04);
    }

    .biglink h2{
      margin:0 0 8px;
      font-size:18px;
    }

    .biglink p{
      margin:0;
      color:var(--muted);
      line-height:1.4;
    }

    /* Mobile */
    @media (max-width:900px){
      .layout{ grid-template-columns:1fr; }
      .top-buttons{ grid-template-columns:1fr; }
      .portrait{ min-height:360px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="layout">

      <!-- LEFT COLUMN -->
      <div class="left">

        <!-- Portrait -->
        <section class="panel portrait">
          <img
            src="assets/me.jpg"
            alt="Portrait of Sylvain"
            onerror="this.style.display='none'; document.getElementById('portraitFallback').style.display='grid';">
          <div
            id="portraitFallback"
            class="placeholder"
            style="display:none; place-items:center; height:100%;">
            Picture of me
          </div>
        </section>

        <!-- Twitch -->
        <section class="panel twitch">
          <h3 style="margin:0 0 10px;">Live on Twitch</h3>

          <div class="twitch-player">
            <iframe
              src="https://player.twitch.tv/?channel=ccsycamore&parent=csycamore.github.io"
              allowfullscreen>
            </iframe>
          </div>
        </section>

        <!-- Socials -->
        <section class="panel socials">
          <h3 style="margin:0 0 10px;">Socials</h3>
          <a href="https://www.twitch.tv/ccsycamore" target="_blank">Twitch</a>
          <a href="https://twitter.com/CSycamor" target="_blank">Twitter</a>
          <a href="https://www.youtube.com/@Csycamor" target="_blank">YouTube</a>
          <a href="https://github.com/CSycamore" target="_blank">GitHub</a>
          <a href="mailto:ccsycamor@gmail.com">Email</a>
        </section>

      </div>

      <!-- RIGHT COLUMN -->
      <div class="right">
        <div class="top-buttons">

          <a class="panel biglink" href="college.html">
            <h2>College work</h2>
            <p>Assignments, modules, and write-ups.</p>
          </a>

          <a class="panel biglink" href="stream-games.html">
            <h2>Games I made on stream</h2>
            <p>Small projects, jams, experiments.</p>
          </a>

          <a
            class="panel biglink"
            href="https://YOURITCHNAME.itch.io/"
            target="_blank">
            <h2>My itch.io</h2>
            <p>Play my published builds.</p>
          </a>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
