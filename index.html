<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sylvain â€” Portfolio</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1722;
      --border:#2a3a52;
      --text:#e8eef7;
      --muted:#a9b7c7;
      --radius:18px;
      --gap:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .page{
      max-width: 1200px;
      margin: 0 auto;
      padding: 26px;
    }

    /* Main 2-column layout */
    .layout{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: var(--gap);
      align-items:start;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent 45%), var(--panel);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      min-height: 120px;
    }

    /* LEFT column stack */
    .left{
      display:grid;
      gap: var(--gap);
    }

    .portrait{
      display:grid;
      place-items:center;
      min-height: 520px; /* big box like your sketch */
      overflow:hidden;
      padding:0;
    }
    .portrait img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .placeholder{
      color: var(--muted);
      font-weight:600;
      letter-spacing:0.2px;
    }

    .twitch{
      min-height: 260px;
    }

    .twitch-player{
      border-radius:14px;
      overflow:hidden;
      height: 220px;
    }
    
    .twitch-player iframe{
      width:100%;
      height:100%;
      display:block;
    }


    .socials a{
      color: var(--text);
      text-decoration:none;
      display:inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,0.02);
    }
    .socials a:hover{
      background: rgba(255,255,255,0.06);
    }

    /* RIGHT column top buttons row */
    .right{
      display:grid;
      gap: var(--gap);
    }

    .top-buttons{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: var(--gap);
    }

    .biglink{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-start;
      min-height: 220px; /* tall boxes like your sketch */
      text-decoration:none;
      color: var(--text);
      transition: transform 120ms ease, background 120ms ease;
      cursor:pointer;
    }
    .biglink:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,0.04);
    }
    .biglink h2{
      margin:0 0 8px;
      font-size: 18px;
    }
    .biglink p{
      margin:0;
      color: var(--muted);
      line-height:1.4;
    }

    /* Responsive: stack columns on small screens */
    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
      .top-buttons{ grid-template-columns: 1fr; }
      .portrait{ min-height: 360px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="layout">

      <!-- LEFT COLUMN -->
      <div class="left">
        <!-- Picture of you -->
        <section class="panel portrait">
          <!-- Put your image at: /assets/me.jpg (or change the src) -->
          <!-- If you don't have it yet, leave the img commented and use the placeholder -->
          <img src="assets/me.jpg" alt="Portrait of Sylvain" onerror="this.style.display='none'; document.getElementById('portraitFallback').style.display='grid';">
          <div id="portraitFallback" class="placeholder" style="display:none; place-items:center; height:100%;">
            Picture of me
          </div>
        </section>

        <!-- Embedded Twitch stream -->
        <section class="panel twitch">
          <h3 style="margin:0 0 10px;">Live on Twitch</h3>
          <div class="twitch-player">
            <iframe
              src="https://player.twitch.tv/?channel=ccsycamore&parent=YOURUSERNAME.github.io"
              allowfullscreen="true"
              scrolling="no"
              frameborder="0">
            </iframe>
          </div>
        </section>


        <!-- Socials -->
        <section class="panel socials">
          <h3 style="margin:0 0 10px;">Socials</h3>
          <a href="https://www.twitch.tv/ccsycamore" target="_blank" rel="noreferrer">Twitch</a>
          <a href="https://twitter.com/CSycamor" target="_blank" rel="noreferrer">Twitter</a>
          <a href="https://www.youtube.com/@Csycamor" target="_blank" rel="noreferrer">YouTube</a>
          <a href="https://github.com/CSycamore" target="_blank" rel="noreferrer">GitHub</a>
          <a href="mailto:ccsycamor@gmail.com">Email</a>
        </section>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="right">
        <div class="top-buttons">

          <a class="panel biglink" href="college.html">
            <h2>College work</h2>
            <p>Assignments, modules, and write-ups.</p>
          </a>

          <a class="panel biglink" href="stream-games.html">
            <h2>Games I made on stream</h2>
            <p>Small projects, jams, experiments.</p>
          </a>

          <a class="panel biglink" href="https://YOURITCHNAME.itch.io/" target="_blank" rel="noreferrer">
            <h2>My itch.io</h2>
            <p>Play my published builds.</p>
          </a>

        </div>

        <!-- You can add more right-side sections under here later if you want -->
      </div>

    </div>
  </div>

  <!-- Twitch embed script -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script>
    // IMPORTANT: change this to your GitHub Pages domain.
    // Example: "ccsycamore.github.io"
    const PARENT_DOMAIN = "csycamore.github.io";

    new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: 200,
      channel: "ccsycamore",
      parent: [PARENT_DOMAIN]
    });
  </script>
</body>
</html>
